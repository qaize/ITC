<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/FA/css/all.min.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="gridHome">
      <div class="gridLayout">
        <div class="sideTitle">
          <div class="gambar">
            <img src="/img/companylogo.png" alt="" width="100%" height="100%" />
          </div>
          <div class="judul">Indocyber Front End Bootcamp</div>
        </div>
        <div class="sideTitle">
          <div class="gambar">
            <img
              src="/img/default-pict.jpg"
              alt=""
              width="100%"
              height="100%"
            />
          </div>
          <div class="judul">
            <h3>Ikhwani</h3>
            <h6>Admin</h6>
          </div>
        </div>
        <div class="sideTitle">
          <div class="data data--2">
            <a href="/dashboard/index.html">Dashboard</a>
          </div>
          <div class="data data--1"><i class="fas fa-home"></i></div>
        </div>
        <div class="sideTitle">
          <div class="data data--2">
            <a href="/candidate/index.html">Candidate</a>
          </div>
          <div class="data data--1">
            <i class="fas fa-address-book"></i>
          </div>
        </div>
        <div class="sideTitle">
          <div class="data data--2"><a href="#">Trainer</a></div>
          <div class="data data--1"><i class="fas fa-hand-rock"></i></div>
        </div>
      </div>
      <div class="gridLayout">
        <header>
          <nav></nav>
        </header>
        <h1>Candidate</h1>
        <form class="formCandidate" action="">
          <div class="group">
            <label for="nama"> Nama : </label>
            <input class="nama" type="text" id="nama" />
          </div>
          <div class="group">
            <label for="phone"> No HP : </label>
            <input class="phone" type="number" id="phone" />
          </div>
          <div class="group">
            <label for="email">Email : </label>
            <input class="email" type="text" id="email" />
          </div>
          <div class="group">
            <label for="domisili"> Dimisili : </label>
            <input class="domisili" type="text" id="domisili" />
          </div>
          <div class="group">
            <label for="univ">University : </label>
            <input class="univ" type="text" id="univ" />
          </div>
          <div class="group">
            <input class="tambahin" type="submit" value="tambah mahasiswa" />
          </div>
        </form>
        <table class="tmhs">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Email</th>
              <th>Domicile</th>
              <th>University</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Nur Wahid</td>
              <td>081231284790</td>
              <td>nur.wahid@gmail.com</td>
              <td>Kebumen</td>
              <td>Universitas Teknologi Yogyakarta</td>
              <td class="action">
                <a href="#">
                  <button class="buttonDelete">
                    <i class="fas fa-hammer"></i>
                  </button>
                </a>
                <a href="#">
                  <button class="buttonEdit">
                    <i class="fas fa-angry"></i>
                  </button>
                </a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5">1 from 3</td>
              <td class="footTable">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="gridLayout gridMerge"></div>
    </div>

    <!-- <footer></footer> -->
  </body>
</html>
