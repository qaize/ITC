<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <div class="containerAuth">
        <div class="itemAuth">
          <div class="authing">
            <div class="authing imgAuth">
              <img src="/img/companylogo.png" alt="" />
            </div>
          </div>
          <div class="authing">
            <h1 class="authTitle">Login</h1>
            <section>
              <div>
                <form action="/dashboard/index.html">
                  <input type="text" name="Username" placeholder="Username" />
                  <input
                    type="password"
                    name="password"
                    placeholder="Password"
                  />
                  <div class="form-group">
                    <input
                      type="checkbox"
                      name="Remember"
                      id="Remember"
                      value="Remember"
                    />

                    <label for="Remember">Remember me ?</label>
                  </div>
                  <button>Login</button>
                </form>
              </div>
            </section>
            <div class="authOptional">
              <a href="register.html">Click Here to Register </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
