<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        display: flex;
        gap: 10px;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <!-- html reference -->
    <!-- readonly tidak bisa di ubah -->
    <form action="#">
      <input type="text" name="firstName" placeholder="first name" />
      <input type="text" name="lastName" placeholder="last name" />
      <input type="email" name="email" placeholder="email" />
      <input type="password" name="password" placeholder="password" />
      <input type="password" name="password" placeholder="Retype password" />
      <span>Jenis Kelamin : </span>
      <div class="form-group">
        <input type="radio" name="gender" id="laki-laki" value="laki-laki" />
        <label for="laki-laki"> laki-laki</label>
      </div>
      <div class="form-group">
        <input type="radio" name="gender" id="perempuan" value="perempuan" />
        <label for="perempuan">perempuan</label>
      </div>
      <span>Referensi : </span>
      <div class="form-group">
        <input type="checkbox" name="referensi" id="lkid" value="linkedin" />
        <label for="lkid"> linkedin</label>
      </div>
      <div class="form-group">
        <input type="checkbox" name="referensi" id="teman" value="teman" />
        <label for="teman">Teman</label>
      </div>
      <input type="date" name="birthdate" />
      <textarea
        name="Alamat"
        id=""
        cols="30"
        rows="10"
        placeholder="alamat"
      ></textarea>
      <select name="status" id="">
        <option disabled selected value>Status</option>
        <option value="belumkawin">Belum kawin</option>
        <option value="sudahMenikah">Sudah Menikah</option>
        <option value="CeraiMati" selected>Cerai Mati</option>
        <option value="CeraiHidup">Cerai Hidup</option>
      </select>
      <!-- <input type="submit" value="Submit" /> -->
      <button>Submit</button>
    </form>
  </body>
</html>
