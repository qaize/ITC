<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <script src="script.js" defer></script>

    <style>
      .baru {
        background-color: aqua;
      }
      .form-group {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <button class="insert">Masukan data</button>
    <button class="clear">clear data</button>
    <div class="el el--1"></div>
    <div class="el el--2"></div>
    <div class="el el--3"></div>

    <form action="about.html">
      <div class="form-group">
        <input name="fullname" type="text" />
        <span class="warning">asd </span>
      </div>
      <div class="form-group">
        <input name="age" type="number" />

        <span class="warning">asd </span>
      </div>
      <input name="isActive" id="ia" type="checkbox" />
      <label for="ia"> active</label>
      <button class="sub">submit</button>
    </form>
  </body>
</html>
