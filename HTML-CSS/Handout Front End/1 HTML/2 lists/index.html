<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- List ini juga bisa kita gabungkan untuk menjadi navigasi jika diinginkan -->

  <!-- Jika ingin menggunakan <ul> juga boleh, dan jika lebih mudah untuk dibaca, dapat disusun seperti berikut -->
  <ul>
    <li>
      <a href="">Home</a>
    </li>
    <li>
      <a href="">About Us</a>
    </li>

      <a href="">Services</a>

</html>
