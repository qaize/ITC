<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- inline menggunakan attribute khusus yaitu style, lalu dimasukkan property css dalamnya 
  style ini awalnya dipakai dan seberjalannya waktu, akan makin sulit untuk membedakan property css jika sudah banyak,
  maka dari itu, inline css diperkenalkan sebagai alternatif yang lebih mudah di baca dan difahami-->
  <h1 style="background-color: black; color: white;">
    Contoh inline css
  </h1>

  <!-- intinya inline:
        - Menambahkan attribute style
        - Jarang digunakan dan sulit untuk dibaca
  -->
</body>

</html>
