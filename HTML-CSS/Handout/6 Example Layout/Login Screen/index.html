<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Ini adalah description mengenai website ini."> 
    <meta name="keywords" content="Latihan,Bootcamp,Indocyber">
    <meta name="author" content="Boby Widjaja">
    <title>Contoh HTML</title>
    <link rel="stylesheet" type="text/css" href="Styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="Styles/all.css">
    <link rel="stylesheet" type="text/css" href="Styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="left-container">
                <div>
                    <img class="logo" src="Images/css-3-logo.png">
                    <h2 class="title">Cascading Style Sheet</h2>
                    <span class="tag-line">This is a place for tagline.</span>
                    <h1 class="welcome-note">Hey! Welcome</h1>
                    <span class="description">Join Us and give information to people</span>
                </div>
            </div>
            <div class="right-container">
                <div class="register-link">
                    <a href="javascript:;">Create a new account</a>
                </div>
                <h1 class="title">Log in</h1>
                <form name="login-form">
                    <div class="row-input">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" name="username" placeholder="Username">
                    </div>
                    <div class="row-input">    
                        <i class="fas fa-unlock-alt"></i>
                        <input type="password" name="username" placeholder="Password">                            
                    </div>
                    <div class="forget-password">
                        <a href="javascript:;">Forget password?</a>
                    </div>
                    <div class="show-password">
                        <input type="checkbox" name="show-password">
                        <span>Show My Password</span>
                    </div>
                    <button type="submit">Log In</button>
                </form>
                <div class="or-with">Or With</div>
                <div class="social-media">
                    <a href="javascript:;"><i class="fab fa-google-plus"></i></a>
                    <a href="javascript:;"><i class="fab fa-facebook"></i></a>
                    <a href="javascript:;"><i class="fab fa-twitter-square"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
