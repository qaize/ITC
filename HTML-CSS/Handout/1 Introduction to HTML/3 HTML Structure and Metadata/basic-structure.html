<!--Cara comment pada HTML-->
<!DOCTYPE html> <!--Menentukan kalau document ini adalah document HTML tepatnya adalah HTML 5-->
<html>
    <head>
        <meta charset="utf-8" /> <!--untuk menentukan character encoding pada halaman web ini.-->

        <!-- 
            di gunakan untuk membuat tampilan web sesuai dengan initial sizenya (tidak auto zoom bahkan sampai di mobile sekalipun).
            Viewport akan dijelaskan lebih lanjut lagi di pelajaran mengenai tampilan responsive.
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <!--
            meta description akan dilihat oleh search engine seperti google untuk pencarian dan 
            juga biasanya akan ditampilkan sebagai description di search engine.
        -->
        <meta name="description" content="Ini adalah description mengenai website ini."> 
        <meta name="keywords" content="Latihan,Bootcamp,Indocyber"> <!--keywords juga digunakan sebagai komponen pencarian di search engine.-->
        <meta name="author" content="Boby Widjaja"> <!--meta author digunakan untuk nama penulis site-->
        <title>Contoh HTML</title> <!--title ini akan muncul di tab bar pada browser.-->
    </head>
    <body>
        <!--body akan berisikan seluruh content site yang akan ditampilkan di browser.-->
    </body>
</html>
